<div class="jumbotron">
    <div class='container'>
        <div class="row">
            <h2>My Heroes</h2>
            <table class="table" class="table table-striped">
                <thead>
                    <tr>
                        <th>index</th>
                        <th>id</th>
                        <th>hero Name</th>
                        <th>operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let hero of heroes;let i=index;let odd=odd;let even=even" [ngClass]="{success: odd,info:even}" (click)="onSelect(hero)"
                        [class.selected]="hero === selectedHero">
                        <th>{{i}}</th>
                        <th scope="row">{{hero.id}}</th>
                        <td>{{hero.name}}</td>
                        <td> <button class="btn btn-danger" (click)="deleteHero(hero, $event)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="error" *ngIf="error">{{error}}</div>
            <button type="button" (click)="addHero($event)" class="btn btn-primary">Add New Hero</button>
        </div>

        <div class="row" *ngIf="addingHero">
            <my-hero-detail (close)="close($event)"></my-hero-detail>
        </div>
        <div class="row" *ngIf="selectedHero">
            <h2>
                {{selectedHero.name | uppercase}} is my hero
            </h2>
            <button (click)="gotoDetail()" class="btn btn-default">View Details</button>

        </div>




    </div>
</div>
